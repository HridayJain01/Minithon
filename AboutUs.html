            <style>
.about {
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    height: 100vh;

}
figure {
    position: relative;
    width: 220px;
    height: 320px;
    overflow: hidden;
    margin: 0 10px;
    border-radius: 0.6rem;
}

figure img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border: none;
}

figcaption {
    background-color: rgba(48, 48, 48, 0.3);
    color: #fff2de;
    padding: 10px 15px;
    margin: none;
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 42px;
    overflow: hidden;
    transition: 0.5s ease-in-out;
}

.caption-title {
    font-size: 1.2em;
}

.caption-full {
    opacity: 0;
    margin-top: 10px;
}

.expanded {
    height: 100%;
    transition: 0.5s ease-in-out;
    background-color: rgba(48, 48, 48, 0.7);
}

.visible {
    opacity: 100;
}

.image-filter {
    filter: blur(5px) contrast(90%);
}
